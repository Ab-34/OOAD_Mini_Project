<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>My Recipes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8 text-align-center">
                <h3>
                    <span class="w3-tag w3-xlarge"><a href="/create">Add Recipe</a></span > 
                </h3> 
                <h2>My Recipes</h2>
                <div class="table-responsive">
                    <table class="table" id="recipe-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Recipe</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td><a th:text="${recipe.recipeName}" th:href="@{'/showrecipe/' + ${recipe.id}}"></a></td>
                                <td th:text="${recipe.recipeDesc}"></td>
                                <td th:text="${recipe.recipeCourse}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
            </div>
        </div>
    </body>
</html>
